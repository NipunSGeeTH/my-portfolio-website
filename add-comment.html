<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NipunSGeeTH - Comment Section</title>
    <link rel="stylesheet" href="assets/css/comments.css" />
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:image" content="https://sangeethnipun.web.app/assets/images/about/logo-header.png">
    <meta property="og:image:width" content="100">
    <meta property="og:image:height" content="100">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Nipun Sangeeth </> - Personal Portfolio">
    <meta name="keywords" content="personal, portfolio new, NipunSGeeTH, one page, bootstrap, design, creative, telegram bots,  telegram, Nipun Sangeeth,  telegram ">
    <meta name="author" content="Nipun Sangeeth">
    <!-- PAGE TITLE -->
    <title> FeedBack</title>
    <!-- FAV ICON -->
    <link rel="apple-touch-icon" href="assets/images/about/logo-header.png">
    <link rel="shortcut icon" type="image/png" href="assets/images/about/logo-header.png">
</head>
<body>



    
    <div class="container">
        <h2 class="animate__animated animate__fadeIn">Share Your Thoughts</h2>
        
        <div class="comment-form animate__animated animate__slideInUp">
            <div class="input-wrapper">
                <div class="avatar-preview" id="avatar-preview"></div>
                <div class="input-fields">
                  <input type="text" id="username-input" name="name" placeholder="Your name..." autocomplete="name" autofocus>

                    <textarea id="comment-input" placeholder="What's on your mind?" rows="3"></textarea>
                </div>
            </div>
            
            <div class="actions">
                <button id="emoji-btn" class="emoji-btn">😊</button>
                <button id="submit-comment" class="submit-btn">
                    <span class="button-text">Post Comment</span>
                    <span class="button-icon">→</span>
                </button>
            </div>
        </div>

        <div class="comments-wrapper">
            <div id="comments" class="comments-container"></div>
        </div>
    </div>

    <div id="emoji-picker" class="emoji-picker">
      <div class="emoji-list">
          <span>😊</span> <span>🥰</span> <span>😎</span> 
          <span>🤔</span> <span>👍</span> <span>❤️</span> <span>🌟</span> 
          <span>🎉</span> <span>✨</span>
      </div>
  </div>

    <script type="module" src="/assets/js/comments.js"></script>
</body>
</html>
